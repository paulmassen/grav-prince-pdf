name: Prince Pdf
version: 0.1.0
description: Generate pdf with prince
icon: plug
author:
  name: Paul Massendari
homepage: https://github.com/paul-massendari/grav-plugin-prince-pdf
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/paul-massendari/grav-plugin-prince-pdf/issues
docs: https://github.com/paul-massendari/grav-plugin-prince-pdf/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    text_var:
      type: text
      label: Text Variable
      help: Text to add to the top of a page
